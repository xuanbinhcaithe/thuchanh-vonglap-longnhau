<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành cấu trúc vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let banana;
    banana="<table align='center' border='2' cellpadding='0' cellspacing='3'>";
    for (let i=1;i<=10;i++) {
        banana=banana+"<tr align='center'>";
        for (let j=1;j<=10;j++) {
            banana=banana+"<td>"+i*j+"</td>";
        }
        banana=banana+"</tr>";
    }
    banana=banana+"</talbe>";
    document.write(banana);
</script>

</body>
</html>
